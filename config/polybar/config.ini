[colors]
background = #102753
background-alt = #1D438C
foreground = #FFFFFF
primary = #FFFFFF
secondary = #FFFFFF
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 3pt
border-color = #0e2f70

padding-left = 1
padding-right = 1

module-margin = 3

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = Font Awesome:style=Regular:size=11;2
font-1 = monospace;2

modules-left = vpnstatus micstatus pulseaudio
modules-center = i3
modules-right = cpu temperature memory date

cursor-click = pointer
cursor-scroll = ns-resize

bottom = true

enable-ipc = true

;tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

pin-workspaces = true

show-urgent = true

strip-wsnumbers = true

index-sort = true

enable-click = true

enable-scroll = false

wrapping-scroll = false

reverse-scroll = false

fuzzy-match = false

; Workspace icons
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 0
label-mode-background = #e60053

label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 3

label-unfocused = %icon%
label-unfocused-padding = 3

label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 3

label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #B25935
label-urgent-padding = 3

; Separator in between workspaces
label-separator = " "
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

; memory icon f538
[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

; microchip icon f2db
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

; date =   %d/%m    %H:%M
; date-alt =   %d/%m/%Y    %H:%M

date =   %H:%M
date-alt =   %d/%m/%Y

label = %date%
label-foreground = ${colors.primary}

[module/pulseaudio]

type = internal/pulseaudio

use-ui-max = true

interval = 5

format-volume = <ramp-volume>  <label-volume>

label-muted =  nil
label-muted-foreground = #666

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/temperature]
type = internal/temperature

interval = 1

thermal-zone = 2

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input

base-temperature = 30
warn-temperature = 80

units = true

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%

; Requires the <ramp> tag
; The icon selection will range from `base-temperature` to `warn-temperature`,
; temperatures at and above `warn-temperature` will use the last icon
; and temperatures at and below `base-temperature` will use `ramp-0`. 
; All other icons are distributed evenly between the two temperatures.
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/micstatus]

type = custom/script

exec = /home/vaskyr/bin/micstatus.sh

tail = true

click-left = pactl set-source-mute @DEFAULT_SOURCE@ toggle

[module/vpnstatus]

type = custom/script

exec = /home/vaskyr/bin/vpnstatus.sh "VPN Πανεπ. Θεσσαλίας"

tail = true

click-left = /home/vaskyr/bin/vpntoggle.sh "VPN Πανεπ. Θεσσαλίας"

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
